name: Build All Platforms

on:
  push:
  pull_request:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  trigger-macos:
    name: Build macOS
    uses: ./.github/workflows/macos.yml

  trigger-windows:
    name: Build Windows
    needs: trigger-macos
    uses: ./.github/workflows/windows.yml

  trigger-linux:
    name: Build Linux
    needs: trigger-macos
    uses: ./.github/workflows/linux.yml

  trigger-ios:
    name: Build iOS
    needs: trigger-macos
    uses: ./.github/workflows/ios.yml

  trigger-android:
    name: Build Android
    needs: trigger-macos
    uses: ./.github/workflows/android.yml

  trigger-web:
    name: Build Web
    needs: trigger-macos
    uses: ./.github/workflows/web.yml

  combine-artifacts:
    name: Combine All Artifacts
    runs-on: ubuntu-latest
    needs:
      - trigger-macos
      - trigger-windows
      - trigger-linux
      - trigger-ios
      - trigger-android
      - trigger-web

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all platform artifacts
        uses: actions/download-artifact@v4
        with:
          path: addons/godotcoacd/bin
          merge-multiple: true

      - name: Upload combined artifacts
        uses: actions/upload-artifact@v4
        with:
          name: godotcoacd
          path: addons

      - name: Upload to Release (if release)
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: addons
          token: ${{ secrets.GITHUB_TOKEN }}