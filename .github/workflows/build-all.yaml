name: Build All Platforms

on:
  push:
  pull_request:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  trigger-macos:
    name: Build macOS
    uses: ./.github/workflows/macos.yaml

  trigger-windows:
    name: Build Windows
    uses: ./.github/workflows/windows.yaml

  trigger-linux:
    name: Build Linux
    uses: ./.github/workflows/linux.yaml

  trigger-ios:
    name: Build iOS
    uses: ./.github/workflows/ios.yaml

  trigger-android:
    name: Build Android
    uses: ./.github/workflows/android.yaml

  trigger-web:
    name: Build Web
    uses: ./.github/workflows/web.yaml

  combine-artifacts:
    name: Combine All Artifacts
    runs-on: ubuntu-latest
    needs:
      - trigger-macos
      - trigger-windows
      - trigger-linux
      - trigger-ios
      - trigger-android
      - trigger-web

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all platform artifacts
        uses: actions/download-artifact@v4
        with:
          path: addons/godotcoacd/bin
          merge-multiple: true

      - name: Upload combined artifacts
        uses: actions/upload-artifact@v4
        with:
          name: godotcoacd
          path: addons

      - name: Upload to Release (if release)
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: addons
          token: ${{ secrets.GITHUB_TOKEN }}