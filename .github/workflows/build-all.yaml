name: Build All Platforms

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  trigger-macos:
    name: Build macOS
    uses: ./.github/workflows/macos.yaml

  trigger-windows:
    name: Build Windows
    uses: ./.github/workflows/windows.yaml

  trigger-linux:
    name: Build Linux
    uses: ./.github/workflows/linux.yaml

  trigger-ios:
    name: Build iOS
    uses: ./.github/workflows/ios.yaml

  trigger-android:
    name: Build Android
    uses: ./.github/workflows/android.yaml

  trigger-web:
    name: Build Web
    uses: ./.github/workflows/web.yaml
  
  trigger-licenses:
    name: Copy Licenses
    uses: ./.github/workflows/copy-licenses.yaml

  combine-artifacts:
    name: Combine All Artifacts
    runs-on: ubuntu-latest
    needs:
      - trigger-macos
      - trigger-windows
      - trigger-linux
      - trigger-ios
      - trigger-android
      - trigger-web
      - trigger-licenses

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all platform artifacts
        uses: actions/download-artifact@v4
        with:
          path: plugin/addons/godotcoacd/plugin/bin
          merge-multiple: true
      
      - name: Move licenses folder
        run: |
          mv plugin/addons/godotcoacd/plugin/bin/licenses plugin/addons/godotcoacd/

      - name: Upload combined artifacts
        uses: actions/upload-artifact@v4
        with:
          name: godotcoacd
          path: plugin