name: Build godotcoacd for Linux

on:
  workflow_call:
  workflow_dispatch:

jobs:
  linux:
    runs-on: ubuntu-latest
    name: ${{ matrix.arch }} - ${{ matrix.target }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x64
            cc: gcc
            cxx: g++
            packages: gcc g++
            cflags: ""
            cxxflags: ""
            ldflags: ""
            sys_name: ""
            sys_proc: ""
            suffix: x86_64

          - arch: x32
            cc: gcc
            cxx: g++
            packages: gcc-multilib g++-multilib
            cflags: "-m32"
            cxxflags: "-m32"
            ldflags: "-m32"
            sys_name: ""
            sys_proc: ""
            suffix: x86_32

          - arch: arm32
            cc: arm-linux-gnueabihf-gcc
            cxx: arm-linux-gnueabihf-g++
            packages: gcc-arm-linux-gnueabihf g++-arm-linux-gnueabihf
            cflags: "-D_TIME_BITS=32"
            cxxflags: "-D_TIME_BITS=32"
            ldflags: ""
            sys_name: Linux
            sys_proc: arm
            suffix: arm32

          - arch: arm64
            cc: aarch64-linux-gnu-gcc
            cxx: aarch64-linux-gnu-g++
            packages: gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
            cflags: ""
            cxxflags: ""
            ldflags: ""
            sys_name: Linux
            sys_proc: aarch64
            suffix: arm64

          - arch: riscv64
            cc: riscv64-linux-gnu-gcc
            cxx: riscv64-linux-gnu-g++
            packages: gcc-riscv64-linux-gnu g++-riscv64-linux-gnu
            cflags: ""
            cxxflags: ""
            ldflags: ""
            sys_name: Linux
            sys_proc: riscv64
            suffix: riscv64

        target: [template_debug, template_release]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install compiler toolchains
        run: |
          sudo apt-get update
          sudo apt-get install -y ${{ matrix.packages }}

      - name: Configure CMake
        run: >
          cmake -S . -B build
          -G "Unix Makefiles"
          -DCMAKE_BUILD_TYPE=Release
          -DCMAKE_C_COMPILER=${{ matrix.cc }}
          -DCMAKE_CXX_COMPILER=${{ matrix.cxx }}
          -DCMAKE_C_FLAGS=${{ matrix.cflags }}
          -DCMAKE_CXX_FLAGS=${{ matrix.cxxflags }}
          -DCMAKE_EXE_LINKER_FLAGS=${{ matrix.ldflags }}
          ${{ matrix.sys_name && format('-DCMAKE_SYSTEM_NAME={0}', matrix.sys_name) || '' }}
          ${{ matrix.sys_proc && format('-DCMAKE_SYSTEM_PROCESSOR={0}', matrix.sys_proc) || '' }}
          -DGODOTCPP_TARGET=${{ matrix.target }}

      - name: Build godotcoacd
        run: cmake --build build --target godotcoacd --parallel $(nproc)

      - name: Prepare artifact
        shell: bash
        run: |
          ARTIFACT_DIR="artifact/linux.${{ matrix.suffix }}"
          mkdir -p "$ARTIFACT_DIR"
          cp -r build/godotcoacd_release/* "$ARTIFACT_DIR/"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: godotcoacd-linux-${{ matrix.arch }}-${{ matrix.target }}
          path: artifact/