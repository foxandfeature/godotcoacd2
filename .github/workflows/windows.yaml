name: Build godotcoacd for Windows

on:
  workflow_call:
  workflow_dispatch:

jobs:
  windows:
    runs-on: windows-latest
    name: ${{ matrix.arch }} - ${{ matrix.target }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x64
            win_suffix: x86_64
          - arch: Win32
            win_suffix: x86_32
          - arch: ARM64
            win_suffix: arm64
        target: [template_debug, template_release]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: ${{ matrix.arch }}

      - name: Configure CMake
        run: >
          cmake -S . -B build
          -G "Visual Studio 17 2022"
          -A ${{ matrix.arch }}
          -DCMAKE_MSVC_RUNTIME_LIBRARY=MultiThreaded
          -DGODOTCPP_TARGET=${{ matrix.target }}

      - name: Build
        run: cmake --build build --target godotcoacd --config Release --parallel

      - name: Copy OpenMP runtime
        shell: bash
        run: |
          cp "$VCToolsRedistDir/${{ matrix.arch }}/Microsoft.VC143.OpenMP/vcomp140.dll" \
             "build/godotcoacd_release/vcomp140.dll"

      - name: Prepare artifact
        shell: bash
        run: |
          ARTIFACT_DIR="artifact/windows.${{ matrix.win_suffix }}"
          mkdir -p "$ARTIFACT_DIR"
          cp -r build/godotcoacd_release/* "$ARTIFACT_DIR/"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: godotcoacd-windows-${{ matrix.arch }}-${{ matrix.target }}
          path: artifact/