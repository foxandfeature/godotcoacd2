name: Build godotcoacd for Windows

on:
  workflow_dispatch:

jobs:
  windows:
    name: Windows (${{ matrix.arch }} / ${{ matrix.target }})
    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        arch: [x64, Win32, ARM64]
        target: [template_debug, template_release]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: ${{ matrix.arch }}

      - name: Configure CMake
        run: |
          cmake -S . -B build `
            -G "Visual Studio 17 2022" `
            -A ${{ matrix.arch }} `
            -DGODOTCPP_TARGET=${{ matrix.target }}

      - name: Build
        run: |
          cmake --build build --target godotcoacd --config Release --parallel

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: godotcoacd-windows-${{ matrix.arch }}-${{ matrix.target }}
          path: dist/*
