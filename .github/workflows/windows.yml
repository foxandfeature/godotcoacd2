name: Build godotcoacd for Windows

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  windows:
    name: Windows MSVC (${{ matrix.arch }} / ${{ matrix.config }})
    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        arch: [x64, Win32, ARM64]
        config: [Debug, Release]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: ${{ matrix.arch }}

      - name: Configure CMake (MSVC)
        run: |
          cmake -S . -B build `
            -G "Visual Studio 17 2022" `
            -A ${{ matrix.arch }}

      - name: Build
        run: |
          cmake --build build --target godotcoacd --config ${{ matrix.config }} --parallel

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: godotcoacd-windows-${{ matrix.arch }}-${{ matrix.config }}
          path: addons/godotcoacd/bin/*
